apply plugin: 'antlr'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    antlr 'org.antlr:antlr4:4.8-1'
}

def autoGeneratedFolder = "${project.rootDir}/src/main/java/dora/antlr"

generateGrammarSource {
    arguments += ["-visitor", "-no-listener"]
    arguments += ["-package", "dora.antlr"]
    outputDirectory = new File(autoGeneratedFolder)
}

clean.doFirst {
    delete autoGeneratedFolder
}

